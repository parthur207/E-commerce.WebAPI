'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="auth.js" defer></script>

    <title>Screen_Auth</title>
</head>
<body>
    <div class="container-login">
        <!--coluna 1-->
        <div class="welcome-setion-col_1">
            <h2>Bem-vindo de volta</h2>
            <img src="Images/SysHotel_login_img.jpg" alt="Figura ilustrativa do login" class="welcome-img">
            <p>Faça login para gerenciar suas reservas e ter acesso exclusivo aos serviços do nosso hotel. </p>
        </div>
        <!--coluna 2-->
        <div class="form_login-col_2">
            <h2>Faça seu login</h2>
            <form class="form-login">
                <input type="email" id="email" placeholder="Digite seu email" required>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">ENTRAR</button>
                <label class="forgot_password"> <a href="">Esqueceu a senha? </a></label>
                <label class="label_cadastro">Não tem uma conta? <a href="/E-commerce WEB API - Teste técnico Rota/Views/Register/register.html">Cadastre-se</a></label>
            </form>
        </div>
    </div>
</body>
</html>
