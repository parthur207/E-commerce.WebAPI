<body>
    <div class="circle">
        <div class="card">
            <h2>Cadastro</h2>
            <form  class="form_register">
                <input type="text" name ="name" id="name" placeholder="Digite seu nome" required>
                <input type="date" name ="BirthDate" id="BirthDate" placeholder="Digite sua data de nascimento" required>
                <input type="Email" name ="Email" id="Email" placeholder="Digite seu email" required>
                <input type="password" name ="password" id="password" placeholder="Digite sua senha" required>
                <input type="password" name ="confirmation_password" id="confirmation_password" placeholder="Digite a confirmação de sua senha" required>
                <input type="tel" name="phone" id="phone" placeholder="Informe seu telefone" >
                <button type="submit">CRIAR CONTA</button>
                <label>Já possui uma conta? <a href="/E-commerce WEB API - Teste técnico Rota/Views/Auth/auth.html">Clique aqui</a></label>
            </form>
        </div>
